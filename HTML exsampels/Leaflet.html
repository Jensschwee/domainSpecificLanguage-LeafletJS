<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!--JS-->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Leaflet DSL</title>
    <!-- Default style -->
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            min-height: 100%;
        }
    </style>
</head>

<body>
    <div id="map">
    </div>
</body>

<script>
    var WorldMap = L.map('map',
        {
            zoomControl: false
        }).setView([55.4, 10.3], 12);

    L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        minZoom: 0,
        maxZoom: 19,
        maxNativeZoom: 22,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
        attribution: 'Map data &copy; Google maps</a>'
    }).addTo(WorldMap);



    function geticonTemputur () {
        L.icon({
            iconUrl: 'jdsgj',
            iconSize: [5, 5]
        });
    }

    function geticonTemputur2() {
        L.icon({
            iconUrl: 'jdsgj',
            iconSize: [7, 7]
        });
    }

    function styledefaultStyle () {
        return {
            fillColor: "red", //backgroundColor
            color: "red", // lineColor 
            opacity: "90%", //backgroundOpacity 
            weight: "1px" //lineWidth
        }
    }

    function stylecoolStyle() {
        var style = styledefaultStyle();
        if (style.hasOwnProperty("fillColor")) {
            style.fillColor = "blue";
        } else {
            style["fillColor"] = "blue";
        }
        return style;
    }
</script>

</html>
